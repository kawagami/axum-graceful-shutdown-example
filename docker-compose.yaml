version: '3'
services:
  # tempbuild:
  #   image: tempbuild
  #   ports:
  #     - "3000:3000"
  database:
    image: postgres:16.0-alpine3.18
    environment:
      - POSTGRES_USER=kawa
      - POSTGRES_PASSWORD=kawa
      - POSTGRES_DB=kawa
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ../tempbuild/dbdata:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"